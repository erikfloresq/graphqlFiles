            phone2
            cellphone1
            cellphone2
            shopDescription
            logo
            alias
            typeId
            totalValue1
            totalValue2
            totalValue3
            totalValue4
            totalValue5
        }
        announcementExchange {
            exchange
            typeExchange
            createAt
        }
        announcementUbigeo {
            department {
                name
                alias
            }
            province {
                name
                alias
            }
            district {
                name
