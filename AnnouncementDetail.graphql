            commercialUse
            professionalUse
            petsAllowed
            propertyArea
            builtArea
            totalArea
            hectares
            frontLength
            backgroundLength
            firstDayFree
            lastDayFree
            announcementDesc
            departmentId
            provinceId
            districtId
            urbanizationId
            beachId
            roadType
            roadName
            roadNumber
            roadReference
            latitudePosition
            longitudePosition
            recordDate
            releaseDate
            expireDate
            subtitle
            label
            announcementStatus
            agentOrder
            disposition
            scope
            propertyUbicated
